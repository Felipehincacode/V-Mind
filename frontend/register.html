<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Vmind</title>
    
    <!-- Estilos modulares -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/space-background.css">
    <link rel="stylesheet" href="css/register-wizard.css">
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fondo espacial con Canvas -->
    <div class="stars-bg">
        <canvas id="space"></canvas>
    </div>

    <!-- Navbar simplificado -->
    <nav class="login-navbar">
        <div class="login-nav-container">
            <a href="index.html" class="login-nav-logo">Vmind</a>
            <a href="index.html" class="back-link">
                <span>←</span>
                <span>Volver al inicio</span>
            </a>
        </div>
    </nav>

    <!-- Contenedor principal del wizard -->
    <div class="wizard-container">
        <div class="wizard-card glass-effect">
            <!-- Barra de progreso -->
            <div class="wizard-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="step-indicator" id="stepIndicator">Paso 1 de 2</p>
            </div>

            <!-- Contenido del wizard -->
            <div class="wizard-content" id="wizardContent">
                <!-- El contenido se renderiza dinámicamente -->
            </div>

            <!-- Navegación del wizard -->
            <div class="wizard-navigation" id="wizardNavigation">
                <button class="wizard-nav-button back" id="backButton" style="display: none;">
                    <span>← Atrás</span>
                </button>
                <button class="wizard-nav-button next" id="nextButton">
                    <span>Continuar</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts SIMPLES - Solo el register-wizard.js que creamos -->
    <script src="js/login-space-warp.js"></script>
    <script src="js/register-wizard.js"></script>
</body>
</html>
